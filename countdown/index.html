<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer ></script>
    </head>
    <body>
        
        
        
        <h1 style="margin-left: 0%; margin-top: 5rem;">HAPPY BIRTHDAY!!!</h1>
        <div class="countdown-cont">
            <div class="count days-c">
                <p class="big-text"id = "days">0</p>
            </div>
            <span>days</span>
            <div class="count hours-c">
                <p class="big-text"id = "hours">0</p>
            </div>
            <span>hours</span>
            <div class="count mins-c">
                <p class="big-text"id = "mins">0</p>
            </div>
            <span>minutes</span>
            <div class="count secs-c">
                <p class="big-text"id = "secs">0</p>
            </div>
            <span>seconds</span>
        </span>
    </body>
</html>
